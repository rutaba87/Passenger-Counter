<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train's Passenger Counter</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="main"><b>Passenger Counter </b></h1>
    <div class="headings">
      <h1>People Entered:</h1>
      <h2 id="count-el">0</h2>

      <button id="del" type="button" class="btn btn-danger" onclick="decrement()">
        Delete
      </button>

      <button type="button" class="btn btn-success" onclick="increment()">
        Add
      </button>

      <button id="save" type="button" class="btn btn-primary" onclick="save()">Save</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
